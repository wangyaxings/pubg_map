<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>周易六十四卦 x Erangel 热点标注（前后端版）</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* CSS Variables for consistent theming */
      :root {
        --primary-color: #3498db;
        --secondary-color: #2ecc71;
        --accent-color: #f39c12;
        --danger-color: #e74c3c;
        --warning-color: #f1c40f;
        --dark-bg: #0a2236;
        --dark-surface: #0f2a42;
        --text-primary: #ecf0f1;
        --text-secondary: rgba(236, 240, 241, 0.7);
        --text-muted: rgba(236, 240, 241, 0.5);
        --border-color: rgba(255, 255, 255, 0.12);
        --border-light: rgba(255, 255, 255, 0.2);
        --shadow-light: 0 2px 8px rgba(0, 0, 0, 0.15);
        --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.25);
        --shadow-heavy: 0 8px 32px rgba(0, 0, 0, 0.35);
        --border-radius: 8px;
        --border-radius-sm: 4px;
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Global box-sizing */
      *, *::before, *::after {
        box-sizing: border-box;
      }

      /* Base styles */
      html, body {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
        background: var(--dark-bg);
        color: var(--text-primary);
        overflow: hidden;
      }

      #map {
        height: 100vh;
        width: 100vw;
        background: var(--dark-bg);
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
      }

      /* Control Panel - Enhanced with better styling */
      .control-panel {
        position: fixed;
        top: 20px;
        right: 20px;
        display: grid;
        gap: 10px;
        background: rgba(15, 42, 66, 0.95);
        backdrop-filter: blur(10px);
        padding: 16px;
        border-radius: var(--border-radius);
        border: 1px solid var(--border-color);
        box-shadow: var(--shadow-heavy);
        z-index: 2000;
        min-width: 200px;
      }

      .control-panel button {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 10px 14px;
        border-radius: var(--border-radius-sm);
        border: 1px solid var(--border-light);
        background: rgba(255, 255, 255, 0.1);
        color: var(--text-primary);
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: var(--transition);
        backdrop-filter: blur(5px);
      }

      .control-panel button:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: var(--primary-color);
        transform: translateY(-1px);
        box-shadow: var(--shadow-light);
      }

      .control-panel button:active {
        transform: translateY(0);
      }

      .control-panel button i {
        font-size: 16px;
        width: 16px;
        text-align: center;
      }

      /* Quick search UI */
      .quick-search { position: relative; }
      .quick-search input {
        width: 100%; box-sizing: border-box;
        padding: 10px 12px;
        border-radius: var(--border-radius-sm);
        border: 1px solid var(--border-light);
        background: rgba(255,255,255,0.1);
        color: var(--text-primary);
      }
      .quick-search-results {
        position: absolute; top: 44px; left: 0; right: 0;
        max-height: 320px; overflow: auto;
        background: rgba(15,42,66,0.98);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-heavy);
        display: none; z-index: 2100;
      }
      .quick-search-results.show { display: block; }
      .qs-item { padding: 8px 10px; cursor: pointer; display: flex; align-items: center; justify-content: space-between; }
      .qs-item:hover { background: rgba(255,255,255,0.08); }
      .qs-left { display: flex; align-items: center; gap: 8px; }
      .qs-symbol { font-size: 16px; }
      .qs-name { font-weight: 600; }
      .qs-num { font-size: 12px; color: var(--muted-text); }
      .qs-badge { font-size: 11px; padding: 2px 6px; border-radius: 4px; }
      .qs-badge.used { background: rgba(46,204,113,0.2); color: #2ecc71; }
      .qs-badge.unused { background: rgba(231,76,60,0.2); color: #e74c3c; }

      /* Status Bar - Enhanced with better styling */
      .status-bar {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 20px;
        background: rgba(15, 42, 66, 0.95);
        backdrop-filter: blur(10px);
        padding: 12px 20px;
        border-radius: var(--border-radius);
        color: var(--text-primary);
        z-index: 2000;
        border: 1px solid var(--border-color);
        box-shadow: var(--shadow-heavy);
      }

      .status-item {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        font-weight: 500;
      }

      .status-item i {
        font-size: 16px;
        width: 16px;
        text-align: center;
        color: var(--primary-color);
      }

      .status-count {
        font-weight: 600;
        color: var(--secondary-color);
        margin-left: 4px;
      }

      .hidden-file-input {
        display: none;
      }

      /* Enhanced Marker Styles */
      .leaflet-interactive.has-image {
        stroke: #ffffff;
        stroke-width: 2px;
        filter: drop-shadow(0 0 8px rgba(231, 76, 60, 0.8));
        animation: pulse 2s infinite;
      }

      .leaflet-interactive.dragging {
        cursor: move !important;
        filter: drop-shadow(0 0 12px rgba(241, 196, 15, 1));
        transform: scale(1.2);
        transition: transform 0.2s ease;
      }

      @keyframes pulse {
        0% { filter: drop-shadow(0 0 8px rgba(231, 76, 60, 0.8)); }
        50% { filter: drop-shadow(0 0 12px rgba(231, 76, 60, 1)); }
        100% { filter: drop-shadow(0 0 8px rgba(231, 76, 60, 0.8)); }
      }

      /* Enhanced Tooltip Styling */
      .leaflet-tooltip.hex-tip {
        background: rgba(15, 42, 66, 0.95);
        backdrop-filter: blur(10px);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius-sm);
        padding: 6px 10px;
        box-shadow: var(--shadow-medium);
        font-weight: 500;
        font-size: 13px;
      }

      .leaflet-tooltip.hex-tip .sym {
        font-size: 16px;
        margin-right: 8px;
        color: var(--accent-color);
      }

      .leaflet-tooltip.hex-tip .name {
        margin-right: 8px;
        font-weight: 600;
      }

      .leaflet-tooltip.hex-tip .num {
        color: var(--text-secondary);
        font-size: 12px;
        background: rgba(255, 255, 255, 0.1);
        padding: 2px 6px;
        border-radius: 10px;
      }

      /* Enhanced Popup Styling */
      .leaflet-popup.custom-popup .leaflet-popup-content-wrapper {
        background: var(--dark-surface);
        backdrop-filter: blur(15px);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-heavy);
        padding: 0;
        overflow: hidden;
      }

      .leaflet-popup.custom-popup .leaflet-popup-tip {
        background: var(--dark-surface);
        border: 1px solid var(--border-color);
      }

      .leaflet-popup.custom-popup .leaflet-popup-content {
        margin: 0;
        padding: 0;
        min-width: 320px;
        max-width: 450px;
      }

      .custom-popup .popup-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px 20px;
        margin-bottom: 0;
        border-bottom: 1px solid var(--border-color);
        background: rgba(255, 255, 255, 0.05);
      }

      .custom-popup .popup-title {
        font-weight: 700;
        font-size: 18px;
        color: var(--text-primary);
      }

      .custom-popup .popup-subtitle {
        font-size: 13px;
        color: var(--text-secondary);
        margin-top: 4px;
      }

      .custom-popup .popup-body {
        font-size: 14px;
        padding: 20px;
        line-height: 1.6;
      }

      .custom-popup .cover-section {
        position: relative;
        margin-bottom: 16px;
        border-radius: var(--border-radius-sm);
        overflow: hidden;
      }

      .custom-popup .cover-image {
        width: 100%;
        max-height: 200px;
        object-fit: cover;
        border-radius: var(--border-radius-sm);
        box-shadow: var(--shadow-light);
      }

      .custom-popup .cover-placeholder {
        height: 180px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 8px;
        color: var(--text-secondary);
        background: rgba(255, 255, 255, 0.05);
        border: 2px dashed var(--border-light);
        border-radius: var(--border-radius-sm);
        transition: var(--transition);
      }

      .custom-popup .cover-placeholder:hover {
        border-color: var(--primary-color);
        background: rgba(52, 152, 219, 0.1);
      }

      .custom-popup .upload-btn {
        position: absolute;
        right: 12px;
        bottom: 12px;
        padding: 8px 16px;
        border-radius: var(--border-radius-sm);
        border: none;
        background: var(--primary-color);
        color: white;
        cursor: pointer;
        font-weight: 600;
        font-size: 13px;
        transition: var(--transition);
        box-shadow: var(--shadow-light);
      }

      .custom-popup .upload-btn:hover {
        background: #2980b9;
        transform: translateY(-1px);
        box-shadow: var(--shadow-medium);
      }

      .custom-popup .info-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        margin-bottom: 16px;
      }

      .custom-popup .info-item {
        background: rgba(255, 255, 255, 0.08);
        padding: 10px 12px;
        border-radius: var(--border-radius-sm);
        border: 1px solid var(--border-color);
        transition: var(--transition);
      }

      .custom-popup .info-item:hover {
        background: rgba(255, 255, 255, 0.12);
        border-color: var(--primary-color);
      }

      .custom-popup .info-label {
        font-size: 12px;
        color: var(--text-muted);
        margin-bottom: 4px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .custom-popup .info-value {
        font-size: 14px;
        font-weight: 600;
        color: var(--text-primary);
      }

      .status-badge {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .status-active {
        background: rgba(46, 204, 113, 0.2);
        color: var(--secondary-color);
        border: 1px solid rgba(46, 204, 113, 0.3);
      }

      .status-inactive {
        background: rgba(231, 76, 60, 0.2);
        color: var(--danger-color);
        border: 1px solid rgba(231, 76, 60, 0.3);
      }

      .content-section {
        margin: 16px 0;
        padding: 16px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: var(--border-radius-sm);
        border: 1px solid var(--border-color);
      }

      .content-title {
        font-weight: 700;
        color: var(--accent-color);
        margin-bottom: 8px;
        font-size: 16px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .content-text {
        line-height: 1.7;
        color: var(--text-primary);
        margin-bottom: 8px;
      }

      .content-text strong {
        color: var(--accent-color);
        font-weight: 600;
      }

      .lines-section .line-item {
        background: rgba(255, 255, 255, 0.08);
        padding: 12px 16px;
        border-radius: var(--border-radius-sm);
        margin: 12px 0;
        border-left: 3px solid var(--primary-color);
        transition: var(--transition);
      }

      .lines-section .line-item:hover {
        background: rgba(255, 255, 255, 0.12);
        transform: translateX(4px);
      }

      .line-header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 8px;
      }

      .line-position {
        font-weight: 700;
        color: var(--warning-color);
        font-size: 14px;
      }

      .line-title {
        font-size: 13px;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      /* Custom scrollbar for popup content */
      .leaflet-popup-content {
        max-height: 60vh;
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: var(--primary-color) transparent;
      }

      .leaflet-popup-content::-webkit-scrollbar {
        width: 6px;
      }

      .leaflet-popup-content::-webkit-scrollbar-track {
        background: transparent;
      }

      .leaflet-popup-content::-webkit-scrollbar-thumb {
        background: var(--primary-color);
        border-radius: 3px;
      }

      .leaflet-popup-content::-webkit-scrollbar-thumb:hover {
        background: #2980b9;
      }

      /* Loading indicator */
      .loading {
        opacity: 0.7;
        pointer-events: none;
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .control-panel {
          top: 10px;
          right: 10px;
          padding: 12px;
          min-width: 180px;
        }

        .control-panel button {
          padding: 8px 12px;
          font-size: 13px;
        }

        .status-bar {
          bottom: 10px;
          padding: 8px 16px;
          gap: 16px;
        }

        .status-item {
          font-size: 13px;
        }

        .custom-popup .info-grid {
          grid-template-columns: 1fr;
          gap: 8px;
        }

        .leaflet-popup-content {
          min-width: 280px;
          max-width: 350px;
        }
      }

      /* Animation for smooth transitions */
      .leaflet-popup.custom-popup {
        animation: popupFadeIn 0.3s ease-out;
      }

      @keyframes popupFadeIn {
        from {
          opacity: 0;
          transform: scale(0.9) translateY(-10px);
        }
        to {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }

      /* Enhanced focus states for accessibility */
      .control-panel button:focus,
      .custom-popup .upload-btn:focus {
        outline: 2px solid var(--primary-color);
        outline-offset: 2px;
      }

      /* Custom marker icon styles */
      .hex-dot {
        background: var(--primary-color);
        border: 2px solid white;
        border-radius: 50%;
        box-shadow: var(--shadow-light);
      }

      .custom-marker {
        background: var(--accent-color);
        border: 2px solid white;
        border-radius: 50%;
        box-shadow: var(--shadow-light);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <div class="control-panel">
      <div class="quick-search">
        <input id="quickSearchInput" type="text" placeholder="搜索卦名/符号/编号并定位..." />
        <div id="quickSearchResults" class="quick-search-results"></div>
      </div>
      <button onclick="toggleAllLabels()">
        <i class="fas fa-tags"></i>
        <span id="labelToggleText">隐藏标签</span>
      </button>
      <button onclick="resetView()">
        <i class="fas fa-expand-arrows-alt"></i>
        重置视图
      </button>
      <button onclick="saveCoordinates()">
        <i class="fas fa-save"></i>
        保存坐标
      </button>
      <button onclick="loadCoordinates()">
        <i class="fas fa-folder-open"></i>
        加载坐标
      </button>
      <button onclick="resetCoordinates()">
        <i class="fas fa-undo-alt"></i>
        重置坐标
      </button>
      <button onclick="toggleDragMode()">
        <i class="fas fa-arrows-alt" id="dragIcon"></i>
        <span id="dragModeText">启用拖拽</span>
      </button>
      <button onclick="toggleMarkerMode()" id="markerModeBtn">
        <i class="fas fa-map-marker-alt" id="markerModeIcon"></i>
        <span id="markerModeText">开启标记模式</span>
      </button>
    </div>

    <div class="status-bar">
      <div class="status-item">
        <i class="fas fa-map-marker-alt"></i>
        <span>标记数 <span class="status-count" id="hexagramCount">0</span></span>
      </div>
      <div class="status-item">
        <i class="fas fa-images"></i>
        <span>已配置 <span class="status-count" id="imageCount">0</span></span>
      </div>
      <div class="status-item">
        <i class="fas fa-edit"></i>
        <span id="editModeStatus">查看模式</span>
      </div>
    </div>

    <input type="file" id="pointImageUpload" class="hidden-file-input" accept="image/*" />

    <script type="module" src="src/main.js"></script>
    <script type="module" src="src/search-functions.js"></script>
  </body>
  </html>
